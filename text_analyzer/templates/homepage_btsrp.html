<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar p-3 mb-2 bg-dark text-white">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 text-white h1">Text Analyzer</span>
      </div>
    </nav>

    <div class="container">
    <form action="analyzed-text" method="get">
      <div class="mb-3 mt-5">
        <label  class="form-label">Please enter your text below:</label>
        <textarea class="form-control" rows="5" name="input_text"></textarea>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" name="capitalize">
        <label class="form-check-label">Capitalize</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" name="remove_punctuation">
        <label class="form-check-label">Remove punctuation</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" name="remove_space">
        <label class="form-check-label">Remove Spaces</label>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Analyze Text</button>
    </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
